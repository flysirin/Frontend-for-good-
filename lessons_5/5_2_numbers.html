    // Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
    let a = +prompt("Input a?", 0);
    let b = +prompt("Input b?", 0);
    alert(a + b);

    // -----------------------------------------------------------------------------------------------------------------

    // Методы Math.round и toFixed, согласно документации, округляют до ближайшего целого числа: 0..4
    // округляется в меньшую сторону, тогда как 5..9 в большую сторону.

    alert(1.35.toFixed(1)); // 1.4

    // Но почему в примере ниже 6.35 округляется до 6.3?
    alert(6.35.toFixed(1)); // 6.3
    // Как правильно округлить 6.35?

    // This is the way
    function trueRound(number, value = 0) {
        return Math.round(number * 10 ** value) / 10 ** value
    }

    alert(trueRound(6.35343434355432323, 10));

    // -----------------------------------------------------------------------------------------------------------------

    // Создайте функцию readNumber, которая будет запрашивать ввод числового значения до тех пор,
    // пока посетитель его не введёт. Функция должна возвращать числовое значение.
    // Также надо разрешить пользователю остановить процесс ввода, отправив пустую строку или нажав «Отмена».
    // В этом случае функция должна вернуть null.

    //
    function readNumber() {
        let number = null;
        do {
            number = prompt("Введите число", 0);
        } while (!isFinite(number));
        return (number === null || number === "") ? null : +number
    }

    alert(`Number: ${readNumber()}`)

    function random(min, max) {
